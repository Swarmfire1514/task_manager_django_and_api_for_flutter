{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Task Manager{% endblock title %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'styles.css' %}">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
    }

    main.container {
      background: #f8f9fa;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">
      <i class="bi bi-check2-square me-1"></i> Task Manager
    </a>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">
            Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'task_list' %}active{% endif %}" href="{% url 'task_list' %}">
            Tasks
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'category_list' %}active{% endif %}" href="{% url 'category_list' %}">
            Categories
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'profile' %}active{% endif %}" href="{% url 'profile' %}">
            Profile
          </a>
        </li>
      </ul>

      <ul class="navbar-nav align-items-center">
        <li class="nav-item me-3">
          <a class="nav-link" href="{% url 'activity_log_list' %}" title="Activity Log">
            <i class="bi bi-clock-history fs-5"></i>
          </a>
        </li>
        <li class="nav-item">
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button class="btn btn-outline-light btn-sm">
              <i class="bi bi-box-arrow-right"></i>
            </button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-4">
  {% block content %}{% endblock content %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {

  const taskModal = document.getElementById('deleteTaskModal');
  if (taskModal) {
    taskModal.addEventListener('show.bs.modal', e => {
      document.getElementById('deleteTaskForm').action =
        `/tasks/${e.relatedTarget.dataset.id}/delete/`;
    });
  }

  const catModal = document.getElementById('deleteModal');
  if (catModal) {
    catModal.addEventListener('show.bs.modal', e => {
      document.getElementById('deleteForm').action =
        `/categories/${e.relatedTarget.dataset.id}/delete/`;
    });
  }

});
</script>

</body>
</html>
