{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="{% static "styles.css" %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url "home" %}"><p class="fw-bold mt-3">Task Manager</p></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% if request.resolver_match and request.resolver_match.url_name == 'home' %}active{% endif %}"
                 aria-current="page"
                 href="{% url 'home' %}">
                Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.resolver_match and request.resolver_match.url_name == 'task_list' %}active{% endif %}"
                 href="{% url 'task_list' %}">
                Tasks
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.resolver_match and request.resolver_match.url_name == 'category_list' %}active{% endif %}"
                 href="{% url 'category_list' %}">
                Categories
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.resolver_match and request.resolver_match.url_name == 'profile' %}active{% endif %}"
                 href="{% url 'profile' %}">
                Profile
              </a>
            </li>
          </ul>
          <ul class="navbar-nav mb-2 mb-lg-0 me-2">
            <li class="nav-item d-flex">
              <a class="nav-link {% if request.resolver_match and request.resolver_match.url_name == 'activity_log_list' %}active{% endif %}"
                 href="{% url "activity_log_list" %}" title="Activity Log">
                <i class="bi bi-clock-history fs-4"></i>
              </a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="mx-3">
        {% block content %}{% endblock content %}
    </div>
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
