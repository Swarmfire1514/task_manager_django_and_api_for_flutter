{% extends "base/authbase.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="card shadow auth-card col-md-4 mx-auto">
  <div class="card-body">

    <h4 class="fw-bold text-center mb-3">ğŸ” Login</h4>

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <input
          type="text"
          name="username"
          class="form-control"
          placeholder="Username"
          required>
      </div>

      <div class="mb-3">
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Password"
          required>
      </div>

      <!-- MESSAGES -->
        {% if messages %}
            <div class="mb-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-center shadow-sm rounded-3"
                        role="alert"
                        style="animation: fadeUp 0.4s ease;">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

      <button class="btn btn-primary w-100">Login</button>
    </form>

    <hr>

    <p class="text-center mb-0">
      Donâ€™t have an account?
      <a href="{% url 'register' %}" class="fw-semibold">Register</a>
    </p>

  </div>
</div>
{% endblock %}
